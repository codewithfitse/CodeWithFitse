name: Refresh TryHackMe Badge

on:
  schedule:
    - cron: "0 0 * * *"   # Runs once every day at midnight UTC
  workflow_dispatch:       # Manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 1: Download latest badge
      - name: Download latest badge
        run: |
          curl -L "https://tryhackme-badges.s3.amazonaws.com/NightAbyss.png?nocache=$(date +%s)" \
            --output thm_badge.png

      # Step 2: Auto-commit only if file changed
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily TryHackMe badge refresh"
          file_pattern: thm_badge.png
